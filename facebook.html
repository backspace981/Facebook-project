<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="download.png" />
    <title>Facebook -log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto justify-center items-center ">
        <div class="left w-1/2 mx-14">
            <img  src="Facebook-Logo-700x394.png" class="w-80" alt="">
            <p class="text-3xl ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-sm relative">
            <input class="px-4 h-10 my-2 border-2 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-10 my-2 border-2 border-gray-200 rounded-lg"type="password" placeholder="Password">
            <button class="bg-blue-700 text-white rounded-md py-3 my-2 font-bold ">Log in</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white rounded-md py-3 my-2 font-bold px-4 mx-auto w-fit">Create New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
